<div class="container">

  <h2 class="page-header">Add New Contact</h2>
  <form (submit)="addContact()">
    <div class="form-group">
      <label for="">First Name</label>
      <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Last Name</label>
      <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Phone No. </label>
      <input type="text" [(ngModel)]="phone" name="phone" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="">Email Address </label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <input type="submit" *ngIf="add" class="btn btn-success" value="Add">
    <input type="button" *ngIf="update" (click)="updateContact()" class="btn btn-primary" value="Update">

  </form>
</div>
<hr>
<div class="container">
  <div *ngFor="let contact of contacts">
    <div class="col-md-2">
      {{contact.first_name}}
    </div>
    <div class="col-md-2">
      {{contact.last_name}}
    </div>
    <div class="col-md-2">
      {{contact.phone}}
    </div>
    <div class="col-md-2">
      {{contact.email}}
    </div>
    <div class="col-md-2">
      <input type="button" (click)="updateContactForm(contact._id)" value="Update" class="btn btn-primary">
    </div>
    <div class="col-md-2">
      <input type="button" (click)="deleteContact(contact._id)" value="Delete" class="btn btn-danger">
      <br>
      <br>
    </div>
  </div>
</div>
